name: Publish Wiki

on:
  push:
    branches:
      - main
    paths:
      - "docs/**"
      - "README.md"
  workflow_dispatch:

concurrency:
  group: docs
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - run: cp README.md docs/wiki/Home.md
      - uses: Andrew-Chen-Wang/github-wiki-action@v5
        with:
          path: docs/wiki
